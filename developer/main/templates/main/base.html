{% load static %}
<!doctype html>
<html lang="ru">
<head>

    <link rel="stylesheet" href="{% static 'main/style.css' %}">
    <link rel="stylesheet" href="{% static 'main/style_demand.css' %}">

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {%endblock%}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Russo+One&display=swap');
  </style>
</head>
<main>
</main>
<body>
    <div class="main-text">

        <div class="px-3 py-2 bg-dark text-white" >

        <div class="container d-flex flex-wrap justify-content-center">
          <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
            <div class="logo" style="width: 20px; height: 30px; margin-left: 200px;" >
              <img src="https://w7.pngwing.com/pngs/367/561/png-transparent-computer-icons-web-search-engine-google-search-logo-web-site-search-engine-optimization-logo-internet.png" width="30px"  height="30p">
              </div>
            <span class="fs-4" style=" padding-left: 20px; color: aliceblue; font-family: 'Rowdies', cursive;">DEVELOPERS FINDER</span>
          </a>
        </div>
        </div>
        <div class = "main_title">
            Android-developer
            <hr style="border: 1px #36cf97 solid;">
        </div>

            <br>

           {%block content%}{%endblock%}

        <footer id="square-footer"  style="height: 70px;">
                <div class="copyright">
                    © Чекмарев Артем Алксеевич, РИ-210915, 2023 •
                </div>
        </div>

    </footer>



<div class="slidenav">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 400px; height: 1000px;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
              <svg class="bi pe-none me-2" width="30" height="32"><use xlink:href="#bootstrap"></use></svg>
              <span class="fs-4">Навигационное меню
            </span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
            <a href="{% url 'home' %}" class="{%block status1%}{%endblock%}" aria-current="page">
              <svg class="bi pe-none me-2" width="16" height="150"><use xlink:href="#home"></use></svg>
              Главное меню
            </a>
          </li>
          <li class="nav-item">
            <a href="{% url 'demand' %}" class="{%block status2%}{%endblock%}" aria-current="page">
              <svg class="bi pe-none me-2" width="16" height="150"><use xlink:href="#home"></use></svg>
              Востребованность
            </a>
          </li>
          <li class="nav-item">
            <a href="{% url 'geo' %}" class="{%block status3%}{%endblock%}">
              <svg class="bi pe-none me-2" width="16" height="150"><use xlink:href="#speedometer2"></use></svg>
              География
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="{%block status4%}{%endblock%}">
              <svg class="bi pe-none me-2" width="16" height="150"><use xlink:href="#table"></use></svg>
              Навыки
            </a>
          </li>
          <li class="nav-item">
            <a href="{% url 'last_vacancies' %}" class="{%block status5%}{%endblock%}">
              <svg class="bi pe-none me-2" width="16" height="150"><use xlink:href="#grid"></use></svg>
              Последние ваканси
            </a>
          </li>
        </ul>
        <hr>

    </div>
</div>
</body>
</html>
